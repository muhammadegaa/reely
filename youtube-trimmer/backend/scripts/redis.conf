# Redis configuration for development
# This file optimizes Redis for development use

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings (lighter for development)
save 900 1
save 300 10
save 60 10000

# Disable RDB persistence for faster development
# save ""

# AOF settings
appendonly no

# Logging
loglevel notice
logfile ""

# Security (development only - don't use in production)
# requirepass your_redis_password

# Performance optimizations
tcp-backlog 511
databases 16

# Disable protected mode for development
protected-mode no

# Enable lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes